<!DOCTYPE html>
<html>
	
		<head>
				<meta charset="utf-8">
				<title>Criando Tabelas</title>
				<style>
					table{ width: 200px; margin: 0 auto; border: 1px solid black; border-collapse: collapse; text-align: center; caption-side: bottom;}
					caption {font-size: 80%; padding-top: 5px;}
					th, td {border: 1px solid black; padding: 3px 10px;}
					th {background: #DDD;}
				   				
				</style>
		
		
		
		</head>
		<body>
				<h1>Como criar tabelas</h1>
				<table>
				   <caption>Esta é uma tabela de exemplo</caption>
					<tr>
							<th>nome</th><th>idade</th>
					
					</tr>
					<tr>
							<td>João</td><td>35</td>
					
					</tr>
					<tr>
							<td>Maria</td><td>28</td>
					
					</tr>
					<tr>
							<td>Pedro</td><td>16</td>
					
					</tr>
								
				</table>
		
		
		
		
		</body>
